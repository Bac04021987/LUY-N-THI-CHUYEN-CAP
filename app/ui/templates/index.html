<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>AI Agent đơn giản trên Render</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        .chatbox {
            max-width: 600px;
            margin: auto;
        }
        /* Thanh nhập và nút gửi nằm cùng hàng */
        .input-group {
            display: flex;
            gap: 5px;
            margin-top: 20px;
        }
        #questionInput {
            flex-grow: 1;
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        label, select {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 6px 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Luyện Thi Chuyển Cấp 2 môn Toán, Tiếng Việt</h2>

        <label for="subjectSelect">Chọn môn học:</label>
        <select id="subjectSelect">
            <option value="toan">Toán</option>
            <option value="tieng_viet">Tiếng Việt</option>
            <option value="hinh_hoc">Hình học</option>
        </select>

        <div class="input-group">
            <input type="text" id="questionInput" placeholder="Nhập câu hỏi..." autocomplete="off" />
            <button id="sendBtn">Gửi</button>
        </div>

        <div id="response"></div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const responseDiv = document.getElementById('response');
        const subjectSelect = document.getElementById('subjectSelect');

        async function sendQuestion() {
            const question = questionInput.value.trim();
            const subject = subjectSelect.value;
            if (!question) {
                alert('Vui lòng nhập câu hỏi.');
                return;
            }

            responseDiv.textContent = 'Đang xử lý...';

            try {
                const res = await fetch('/api/get_test_description', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: subject,
                        test: { title: question }
                    })
                });
                const data = await res.json();
                if (data.description) {
                    responseDiv.textContent = data.description;
                } else if (data.error) {
                    responseDiv.textContent = 'Lỗi: ' + data.error;
                } else {
                    responseDiv.textContent = 'Không có phản hồi.';
                }
            } catch (err) {
                responseDiv.textContent = 'Lỗi kết nối hoặc server.';
            }
        }

        sendBtn.addEventListener('click', sendQuestion);

        questionInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
